spring.application.name=api-gateway
server.port=8080

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=empregado-service
spring.cloud.gateway.routes[0].uri=lb://empregado-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/emp/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[1].id=authorization-server
spring.cloud.gateway.routes[1].uri=lb://authorization-server
spring.cloud.gateway.routes[1].predicates[0]=Path=/auth/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
